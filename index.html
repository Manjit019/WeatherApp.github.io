<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e2966aec31.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="search-box">
        <input type="text" name="search" id="search" placeholder="Enter Your City ">
        <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
      </div>
      <div class="Weather">
        <h3>📍Hajipur Vaishali,Bihar 84401</h3>
        <P class="current-date">WED 10:40 PM 20 Feb 2024</P>
        <div class="temp">
          <h2>26<span>°C</span></h2>
          <img src="images/cloudy.png" alt="cloudy weather" />
        </div>
      </div>
      <h4>Current Conditions</h4>
      <div class="details-container">
        <div class="details">
          <p><b>Wind</b></p>
          <div class="details-inner">
            <p><b>16</b>kph</p>
            <i class="fa-solid fa-wind"></i>
          </div>
        </div>

        <div class="details">
          <p><b>Humidity</b></p>
          <div class="details-inner">
            <p><b>90</b>%</p>
            <i class="fa-solid fa-water"></i>
          </div>
        </div>

        <div class="details">
          <p><b>Pressure</b></p>
          <div class="details-inner">
            <p><b>1020</b>mBar</p>
            <i class="fa-solid fa-volcano"></i>
          </div>
        </div>

        <div class="details">
            <p><b>UV index</b></p>
            <div class="details-inner">
              <p><b>0</b>low</p>
              <i class="fa-solid fa-circle-notch"></i>
            </div>
          </div>
      </div>
    </div>
  </body>
</html>
