  <head>
    <meta charset="UTF-8" />

    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href=".\images\favicon.png" type="image/x-icon" />

  <body>

  
      <header>
        <i class="fa-solid fa-code" style="color: #FFD43B;"></i>
        <div class="left-nav">Manjit's Weather App </div>
      </header>


    <div class="container">
      <div class="search-box">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="Enter Your City "
        />
        <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
      </div>
      <div class="error">Invalid city !</div>
      <div class="Weather">
        <h3 class="city"></h3>
        <p class="current-date"></p>
        <div class="temp">
          <h2>0<span>°C</span></h2>
          <img
            src="./images/cloudy.png"
            alt="cloudy weather"
            class="weather-icon"
          />
        </div>
      </div>
      <h4>Current Conditions</h4>
      <div class="details-container">
        <div class="details">
          <p><b>Wind</b></p>
          <div class="details-inner Wind">
            <p><b>0</b>kph</p>
            <i class="fa-solid fa-wind"></i>
          </div>
        </div>

        <div class="details">
          <p><b>Humidity</b></p>
          <div class="details-inner Humidity">
            <p><b>0</b>%</p>
            <i class="fa-solid fa-water"></i>
          </div>
        </div>

        <div class="details">
          <p><b>Pressure</b></p>
          <div class="details-inner Pressure">
            <p><b>0</b>mBar</p>
            <i class="fa-solid fa-volcano"></i>
          </div>
        </div>

        <div class="details">
          <p><b>Visibility</b></p>
          <div class="details-inner Visibility">
            <p><b>0</b>km</p>
            <i class="fa-solid fa-road"></i>
          </div>
        </div>
      </div>
    </div>
